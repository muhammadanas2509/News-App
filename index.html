<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Responsive News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Banner Section -->
    <section id="banner">
        <div class="banner-content">
            <h1>Welcome to News Website</h1>
            <p>Find what you're looking for quickly and easily!</p>
            
            <div class="search-bar">
                <input 
                    type="text" 
                    id="search" 
                    placeholder="Search..."
                    aria-label="Search"
                >
                <span class="clear-icon" id="clear-icon" title="Clear input" onclick="clearInput()">
                    <i class="fas fa-times"></i>
                </span>
                <button id="searchButton" onclick="search()">Search</button>
            </div>
        </div>
    </section>
    <span class="loader" id="loader"></span>
    <div class="hed" id="hed"></div>

    <!-- Cards Section -->
    <section id="cards">
        <!-- Dynamic content will load here -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
     <script src="app.js"></script>

</body>
</html>
